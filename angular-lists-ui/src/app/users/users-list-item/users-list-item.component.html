<div class="column">
  <span class="title">{{ user?.firstName }} {{ user?.lastName }}</span>
  <span class="note">{{ user?.email }}</span>
</div>
<div class="avatar"></div>
<img *ngIf="user?.avatarUrl; else avatarPlaceholder" [src]="user?.avatarUrl" class="image" />
<ng-template #avatarPlaceholder>
    <div class="placeholder">
        <span class="placeholder-text">{{user?.firstName | slice:0:1}}{{user?.lastName | slice:0:1}}</span>
    </div>
</ng-template>
